<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <h2>PWA Icon Generator</h2>
    <p>Open this file in a browser and use the browser's developer tools to download the generated icons.</p>
    
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <div>
        <button onclick="downloadIcon(192)">Download 192x192 Icon</button>
        <button onclick="downloadIcon(512)">Download 512x512 Icon</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, size, size);
            
            // Rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.125);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Card background
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.roundRect(size * 0.125, size * 0.25, size * 0.75, size * 0.5, size * 0.047);
            ctx.fill();
            
            // Text
            ctx.fillStyle = '#1e293b';
            ctx.font = `bold ${size * 0.094}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('ðŸ‡¬ðŸ‡§', size * 0.5, size * 0.39);
            
            ctx.font = `${size * 0.047}px Arial`;
            ctx.fillStyle = '#64748b';
            ctx.fillText('Flash Cards', size * 0.5, size * 0.51);
            
            ctx.font = `${size * 0.063}px Arial`;
            ctx.fillStyle = '#1e293b';
            ctx.fillText('ðŸ‡¹ðŸ‡­', size * 0.5, size * 0.66);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw icons on page load
        window.onload = function() {
            drawIcon(document.getElementById('canvas192'), 192);
            drawIcon(document.getElementById('canvas512'), 512);
        };
    </script>
</body>
</html>
